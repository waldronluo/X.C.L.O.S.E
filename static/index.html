<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <link href="css/base.css" rel='stylesheet' type="text/css"/>
    <link href="css/index.css" rel='stylesheet' type="text/css"/>
  </head>
  <body>
    <div class="wrapper">

      <div class="header">
        <div class="lineOne">
          <div class="userlog" id="userlog">
            <a class="login" href="#" onclick="loginWindow()" >登录</a>
            <a class="signin" href="#" onclick="signinWindow()">注册</a>
          </div>
          <div class="userlog" id="logged">
            欢迎回来 <a href="#" onclick="logout()">登出</a>
          </div>
        </div>

        <div class="header-content">
          <a class="title" href="/"> 灯塔教案分享平台</a>
          <div class="search"/>
            <form action="/search" method="get">
              <input class="searchInput" name="searchStr"/>
              <input type="hidden" name="sortWay" value="LastChange"/>
              <input type="hidden" name="page" value="1"/>
              <a class="aButton" href="#">Go</a>
            </form>
          </div>
        </div>

        <div class="dark-blue-filter">
          <!-- Use for dark blue filter"-->
        </div>
      </div>

      <div class="index-content">

        <div class="labelGroup">
          <h1 class="labelTitle">标签库</h1>
          <ul id="labelList">
            <li class="labelClass">
            <p> 标签1 </p>
            <div class="label">
              <a href="#">One </a>
            </div>
            </li>
            <li class="labelClass">
            <p> 标签1 </p>
            <div class="label">
              <a href="#">One </a>
            </div>
            </li>
          </ul>
        </div>

        <div class="introduction">
          <a class="aButton" id="createButton" href="#">现在创建我的教案</a>
          <img src="img/background.png" /> 
        </div>

      </div>

    </div>
    <!-- popup popup signin!!!-->
    <div id="login">
      <div class="light-blue-bar">
        <section class="light-blue-bar-word">登录</section>
        <a class="light-blue-bar-X" onclick="X()">X</a>

      </div>
      <form class="popup-form">
        <div class="input-pair">
          <label class="popup-label">帐号</label>
          <input class="popup-input" name="username" id="loginUsername"></input>
        </div>
        <div class="input-pair">
          <label class="popup-label">密码</label>
          <input class="popup-input" name="password" type="password" id="loginUserPassword"></input>
        </div>
      </form>
      <button class="aButton blockButton" onclick="login()">登录</button>
      <div class="dark-blue-filter small"></div>
      <p class="pNoAccount" > 还没有帐号咩？<a href="#">注册注册！</a></p>
    </div>
    <!-- popup form -->
    <!-- popup popup login!!!-->
    <div id="signin">
      <div class="light-blue-bar">
        <section class="light-blue-bar-word">注册</section>
        <a class="light-blue-bar-X" onclick="X()">X</a>
      </div>
      <form class="popup-form" id="signinForm">
        <table>
          <tr class="hd35">
            <td class="wd50">用户名</td>
            <td class="wd100"><input name="username" id="signinUsername"/></td>
          </tr>
          <tr class="hd35">
            <td class="wd50">密码</td>
            <td class="wd100"><input name="password" type="password" id="signinPassword"/></td>
          </tr>
          <tr class="hd35">
            <td class="wd50">再输入</td>
            <td class="wd100"><input name="password2" type="password" id="signinPassword2"/></td>
          </tr>
          <tr class="hd35">
            <td class="wd50">邮箱</td>
            <td class="wd100"><input name="email" id="signinEmail"/></td>
          </tr>
        </table>
        <button class="aButton blockButton" onclick="signin()" >注册</button>
      </form>
    </div>
    <!-- popup form -->
    <!-- block everything -->
    <div id="blockEverything"></div>
    <!-- block everything -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/index.js"></script>
    <script src="js/base.js"></script>
  </body>
</html>
