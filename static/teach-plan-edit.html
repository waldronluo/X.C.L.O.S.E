<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    <link href="css/teachplan.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="userlog">
          <a class="login" href="#" >登录</a>
          <a class="signin" href="#">注册</a>
        </div>
        <div class="header-content">
          <h1 class="title">灯塔教案分享平台</h1>
          <div class="search">
            <input class="searchInput"/>
            <a class="aButton" href="#">Go</a>
          </div>
        </div>
        <div class="dark-blue-filter">
          <!-- Ise for dark blue filter -->
        </div>
      </div>
      <div class="content">
        <div class="teach-plan-self">
          <form class="teach-plan-self-form" action="#" method="get">
            <table class="teach-plan-self-tb-1" border="1">
              <tr>
                <th  class="wd100" >课程名称</th>
                <td class="wd450" ><input name="teach-plan-coursename" size="69"></input></td>
                <th class="wd100" >模板名称</th>
                <td class="wd450" >
                  <input name="teach-plan-template" size="69"></input>
                </td>
              </tr>
              <tr>
                <th class="wd100" >课程</th>
                <td class="wd450" >
                  <input name="teach-plan-course" size="69"></input>
                </td>
                <th class="wd100" >课程课时</th>
                <td name="teach-plan-course-last" class="wd450" >
                  <input name="teach-plan-course-last" size=69></input>
                </td>
              </tr>
              <tr>
                <th class="wd100" >执行义工</th>
                <td class="wd450" >
                  <input name="teach-plan-processing-staff" size="69"></input>
                </td>
                <th class="wd100" >适用授课年级</th>
                <td class="wd450" >
                  <input name="teach-plan-processing-grade" size=69></input>
                </td>
              </tr>
              <tr>
                <th class="wd100 hd25">背景分析</th>
                <td class="wd1000 hd25" colspan="3"> 
                  <textarea cols="123" rows="10" name="teach-plan-background"></textarea>
                </td>
              </tr>
              <tr>
                <th class="wd100 hd25">课前准备</th>
                <td class="wd1000 hd25" colspan="3"> 
                  <textarea cols="123" rows="10" name="teach-plan-prepare-class"></textarea>
                </td>
              </tr>
              <tr>
                <th class="wd100 hd25">教学资源</th>
                <td name="teach-plan-resources" class="wd1000 hd25" colspan="3">
                  <textarea cols="123" rows="10" name="teach-plan-resources"></textarea>
                </td>
              </tr>
              <tr>
                <th class="wd100 hd25">教学目标</th>
                <td name="teach-plan-target" class="wd1000 hd25" colspan="3"> 
                  <textarea cols="123" rows="10" name="teach-plan-target"></textarea>
                </td>
              </tr>
            </table>
            <table class="teach-plan-self-tb-2" border="1">
              <tr>
                <th class="wd100">上课部分</th>
                <th class="wd50">时间</th>
                <th class="wd700">上课内容及内容</th>
                <th class="wd250">教学方式及教学要求</th>
              </tr>
              <tr>
                <th class="wd100">导入部分</th>
                <td class="wd50">
                  <textarea cols="4" rows="10" name="teach-plan-leading-time"></textarea>
                </td>
                <td class="wd700">
                  <textarea name="teach-plan-leading-content" rows="10" cols="85"></textarea>
                </td>
                <td class="wd250"> 
                  <textarea name="teach-plan-leading-requirement" rows="10" cols="29"></textarea>
                </td>
              </tr>
              <tr>
                <th class="wd100">正式部分</th>
                  
                <td class="wd50">
                  <textarea cols="4" rows="10" name="teach-plan-ongoing-time"></textarea>
                </td>
                <td class="wd700">
                  <textarea name="teach-plan-ongoing-content" rows="10" cols="85"></textarea>
                </td>
                <td class="wd250"> 
                  <textarea name="teach-plan-ongoing-requirement" rows="10" cols="29"></textarea>
                </td>
              </tr>
              <tr>
                <th class="wd100">结束部分</th>
                <td class="wd50"> 
                  <textarea cols="4" rows="10" name="teach-plan-ending-time"></textarea>
                </td>
                <td class="wd700">
                  <textarea name="teach-plan-ending-content" rows="10" cols="85"></textarea>
                </td>
                <td class="wd250"> 
                  <textarea name="teach-plan-ending-requirement" rows="10" cols="29"></textarea>
                </td>
              </tr>
              <tr>
                <th class="wd100">课后小结</th>
                <td class="wd50"> 
                  <textarea cols="4" rows="10" name="teach-plan-conclusion-time"></textarea>
                </td>
                <td class="wd700">
                  <textarea name="teach-plan-conclusion-content" rows="10" cols="85"></textarea>
                </td>
                <td class="wd250"> 
                  <textarea name="teach-plan-conclusion-requirement" rows="10" cols="29"></textarea>
                </td>
              </tr>
              <tr>
                <th class="wd100">导入部分</th>
                <td class="wd50"> 
                  <textarea cols="4" rows="10" name="teach-plan-description-time"></textarea>
                </td>
                <td class="wd700">
                  <textarea name="teach-plan-description-content" rows="10" cols="85"></textarea>
                </td>
                <td class="wd250"> 
                  <textarea name="teach-plan-description-requirement" rows="10" cols="29"></textarea>
                </td>
              </tr>
            </table>
            <table class="teach-plan-self-tb-3" border=1>
              <tr>
                <th class="wd1100" colspan=4>所属标签</th>
              </tr>
              <tr>
                <td class="wd275"> <input type="checkbox" name="a" />乡土认同</td>
                <td class="wd275"> <input type="checkbox" name="a" />乡土认同</td>
                <td class="wd275"> <input type="checkbox" name="a" />乡土认同</td>
                <td class="wd275"> <input type="checkbox" name="a" />乡土认同</td>
            </table>
            <input class="aButton" type=submit value="submit"></input>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
